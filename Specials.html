<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>¡Especiales de Hoy!</title>
  <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #c29b00, #fff0db);
      font-family: 'Rancho', cursive;
      color: #3a1f04;
      text-align: center;
    }

    h1 {
      font-size: 5rem;
      color: #d62828;
      margin: 1rem 0 0.5rem;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
    }

    #specials {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 2rem;
      padding: 2rem;
      max-width: 1600px;
      margin: auto;
    }

    .item {
      background: #fff4e6;
      border: 5px solid #ff9f1c;
      border-radius: 1.5rem;
      padding: 2rem;
      position: relative;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
      transition: transform 0.3s;
    }

    .item-name {
      font-size: 2.7rem;
      margin-bottom: 1rem;
      color: #2f3e46;
    }

    .price {
      font-size: 2.2rem;
    }

    .original {
      text-decoration: line-through;
      color: #888;
      margin-right: 0.5rem;
    }

    .sale {
      color: #d62828;
      font-weight: bold;
    }

    .sale-tag {
      position: absolute;
      top: -10px;
      right: -10px;
      background: #ff0000;
      color: white;
      font-size: 1.2rem;
      font-weight: bold;
      padding: 0.4rem 0.8rem;
      border-radius: 0 1rem 0 1rem;
      box-shadow: 2px 2px 6px rgba(0,0,0,0.3);
      transform: rotate(10deg);
    }
  </style>
</head>
<body>
  <h1>¡Especiales de Hoy!</h1>
  <div id="specials">Loading...</div>

  <script>
    async function loadSpecials() {
      const sheetId = "1L7o4U0TTY02yfq2KhxBt4otr1oQlAwhw-nzJO0R-c50"; // Replace with your sheet ID
      const response = await fetch(`https://docs.google.com/spreadsheets/d/${sheetId}/gviz/tq?tqx=out:json`);
      const text = await response.text();
      const json = JSON.parse(text.substr(47).slice(0, -2));

      const rows = json.table.rows;
      const container = document.getElementById("specials");
      container.innerHTML = "";

      for (let i = 0; i < rows.length; i++) {
        const [item, price, salePrice, onSale] = rows[i].c.map(c => c ? c.v : "");

        const div = document.createElement("div");
        div.className = "item";

        div.innerHTML = `
          ${onSale === true || onSale === "TRUE" ? `<div class="sale-tag">¡SALE!</div>` : ""}
          <div class="item-name">${item}</div>
          <div class="price">
            ${
              (onSale === true || onSale === "TRUE") ?
              `<span class="original">$${parseFloat(price).toFixed(2)}</span>
               <span class="sale">$${parseFloat(salePrice).toFixed(2)}</span>` :
              `$${parseFloat(price).toFixed(2)}`
            }
          </div>
        `;

        container.appendChild(div);
      }
    }

    loadSpecials();
    setInterval(loadSpecials, 60000); // refresh every 60 seconds
  </script>
</body>
</html>
